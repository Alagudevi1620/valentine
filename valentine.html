<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Important Question Oiiii‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      color: white;
    }

    .container {
      position: relative;
      width: 320px;
      height: 260px;
      margin: auto;
      overflow: hidden;
    }

    button {
      position: absolute;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      white-space: nowrap;
    }

    #yes {
      background: #28a745;
      color: white;
      left: 100px;
      bottom: 15px;
    }

    #no {
      background: #dc3545;
      color: white;
      left: 110px;
      top: 20px;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <h1>Oiiiii Will you marry me? üíç‚ù§Ô∏è</h1>

  <div class="container" id="box">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const container = document.getElementById("box");

  function isOverlapping(x, y) {
    const yesRect = yesBtn.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    const noRect = {
      left: containerRect.left + x,
      top: containerRect.top + y,
      right: containerRect.left + x + noBtn.offsetWidth,
      bottom: containerRect.top + y + noBtn.offsetHeight
    };

    return !(
      noRect.right < yesRect.left ||
      noRect.left > yesRect.right ||
      noRect.bottom < yesRect.top ||
      noRect.top > yesRect.bottom
    );
  }

  function moveNoButton() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    let x, y, attempts = 0;

    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
      attempts++;
    } while (isOverlapping(x, y) && attempts < 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Works for mouse + touch
  noBtn.addEventListener("pointerenter", moveNoButton);
  noBtn.addEventListener("pointerdown", function(e) {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
      <div style="height:100vh;display:flex;flex-direction:column;
                  justify-content:center;align-items:center;
                  background:linear-gradient(135deg,#ff758c,#ff7eb3);
                  color:white;text-align:center;">
        <h1 style="font-size:38px;">Pattu said YES!!! üíçüòç</h1>
        <p style="font-size:22px;">Forever starts now ‚ù§Ô∏è</p>
      </div>
    `;
  });
</script>

</body>
</html>
