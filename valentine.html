<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question üíñ</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
      position: absolute;
    }

    #yes {
      background: #4CAF50;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #f44336;
      color: white;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <h1>Will you marry me? üíç‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>

  <script>
  const noBtn = document.getElementById("no");
  const container = document.querySelector(".buttons");

  function moveButton() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Desktop hover
  noBtn.addEventListener("mouseenter", moveButton);

  // Mobile touch
  noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();   // prevents click
    moveButton();
  });

  function yesClicked() {
    document.body.innerHTML = `
      <h1 style="color:white;">Pattu said YES!!! üíçüòç</h1>
        <p style="font-size:24px;color:white;">Forever starts now ‚ù§Ô∏è</p>
    `;
  }
</script>

</body>
</html>
